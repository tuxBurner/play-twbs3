@**
* generates a generic boostrap3 html button
*@
@(btnType: String,btnClass: String,htmlArgs: (Symbol,Any)*)(content: Html)

@classes = @{ htmlArgs.toMap.get('class).map(_.toString).getOrElse("") }

<button type="@btnType" class="btn @btnClass @classes" @toHtmlArgs(htmlArgs.toMap)>@content</button>
