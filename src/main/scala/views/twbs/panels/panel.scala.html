@(headline:play.api.templates.Html = null,panelClass: String = null)(content: play.api.templates.Html)
<div class="panel @panelClass">
    @if(headline != null) {
      <div class="panel-heading">
        <h3 class="panel-title">
            @headline
        </h3>
      </div>
    }
    <div class="panel-body">
        @content
    </div>
</div>
