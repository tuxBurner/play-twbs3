@(headline: Html = null,panelClass: String = null, panelFooter: Html = null)(content: Html)
<div class="panel @panelClass">
    @if(headline != null) {
      <div class="panel-heading">
        <h3 class="panel-title">
            @headline
        </h3>
      </div>
    }
    <div class="panel-body">
        @content
    </div>
    @* only display footer if not null *@
    @if(panelFooter != null) {
      <div class="panel-footer">@panelFooter</div>
    }
</div>
